<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre e conheça os artistas!</title>
    <link rel="sortcut icon" href="../Desenvolvimento do site/imagem/icone.png" type="image/png">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <!-- Login -->
    <div class="showcase6">
        <div class="container">
            <div class="login">
                <a href="index.html"><img src="../Desenvolvimento do site/imagem/icone_login.png" alt="" class="usuario"></a>
                <h6>Login</h6>
                <form>

                    <p>Usuário</p>
                    <input type="usuario" id="usuario" onkeyup="validar_usuario()" placeholder="Insira seu nome de usuário">
                    <p>Senha</p>
                    <input type="password" id="senha" onkeyup="validar_senha()" placeholder="Insira sua senha">
                    <button><a href='albuns.html'>Login</a></button>
                    <a href="">Esqueceu sua senha?</a> <br>
                    <a href="cadastro.html">Ainda não possui uma conta?</a>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
<script>
    function validar_senha() {
        var senhaa = senha.value;
        if (senhaa.length >= 8) {
            senha.style = `border-color: green`;

        } else {
            senha.style = 'border-color:red';
        }
    }
    function validar_usuario() {
        var usuarioo = usuario.value;
        if (usuarioo.length >= 5) {
            usuario.style = `border-color: green`;

        } else {
            usuario.style = 'border-color:red';
        }
    }
</script>
